<html lang="en">
	<head>
		<style>
			body {
				font-family: Monospace;
				background-color: #F5F5F5;
				margin: 0px;
				overflow: hidden;
			}

			#routineContainer {
				width: 300px;
				float: left;
				position: absolute;
				z-index: 100;
				background-color: white;
				overflow-x: scroll;
				height: 50%;
			}

			#routineStagingContainer {
				width: 300px;
				float: left;
				position: absolute;
				z-index: 100;
				background-color: white;
				overflow-x: scroll;
				height:50%;
				margin-top:50%;
			}
		</style>
		<script src="lib/jquery.min.js"></script>
		<script src="lib/three.min.js"></script>
		<script src="lib/dat.gui.min.js"></script>
        <script type="text/javascript" src="bundle.js" charset="utf-8"></script>
	</head>
	<body>
		<div id="routineContainer">
			<a href="#" id="viewerButton"> Open Viewer </a>
			<div id="pushViewer">
				<input type="text" id="pushName" />
				<a href="#" id="routinePush">Push</a>
			</div>
			<pre id="routine"></pre>
		</div>
		<div id="routineStagingContainer">
			<select id="routineSelect"></select>
			<a href="#" id="routineQueue">Queue</a>
			<pre id="routineStage"></pre>
		</div>
		<div id="container"></div>
		<script type="text/javascript">
		  window.app = new Main(true);

		  window.animate();
		</script>
	</body>
</html>
